<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    
    <title>helpers.js test file</title>
    
    <link rel="stylesheet" href="../lib/test.css" type="text/css" />
    
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/unittest.js" type="text/javascript"></script>
    <script src="../helpers.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div id="testlog">
      
    </div>
    <div id="container">
      foo bar Bazz
      <span>and some more</span>
    </div>
    
    <script type="text/javascript">
      new Test.Unit.Runner({
        
        testIsFunction: function() {
          [
            null, 
            undefined,
            true,
            false,
            NaN,
            Infinity, 
            5,
            /foo/,
            {foo: 'bar'},
            document
          ]
          .each(function(v) {
            this.assert(!Object._isFunction(v));
          }, this)
          
          this.assert(Object._isFunction(function(){}));
          this.assert(Object._isFunction(document.createElement));
        },
        
        testFunctionPrototypeNegate: function() {
          
          var truthy = function() { return true; };
          var falsy = function() { return false; };
          var something = function() { return {foo: 'bar'} };
          
          this.assert(truthy());
          this.assert(!truthy.negate()());
          this.assert(!falsy());
          this.assert(falsy.negate()());
        },
        
        testElementContains: function() {
          this.assert($('container').contains('foo'));
          this.assert(!$('container').contains('Foo'));
          this.assert($('container').contains(/baz./i));
          this.assert(!$('container').contains(/blah/));
        }
        
      })
    </script>
    
  </body>
</html>

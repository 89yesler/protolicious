<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    
    <title>helpers.js test file</title>
    
    <link rel="stylesheet" href="../lib/test.css" type="text/css" />
    
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/unittest.js" type="text/javascript"></script>
    <script src="../form.element.methods.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div id="testlog"></div>
    
    <input type="text" name="dummy_input" value="" id="dummy_input" />
    
    <script type="text/javascript">
      new Test.Unit.Runner({
        testFieldMethodsIsBlank: function() {
          var input = $('dummy_input');
          this.assert(input.isBlank());
          input.setValue('foo');
          this.assert(!input.isBlank());
        }
      })
    </script>
    
  </body>
</html>

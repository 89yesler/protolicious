<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    
    <title>helpers.js test file</title>
    
    <link rel="stylesheet" href="../lib/test.css" type="text/css" />
    
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/unittest.js" type="text/javascript"></script>
    <script src="../string.extensions.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div id="testlog"></div>
    
    <script type="text/javascript">
      new Test.Unit.Runner({
        testStringPrototypeNamespace: function() {
          'foo.bar.baz'.namespace();
          'blah.blah.blah'.namespace(Prototype);
          'Prototype.moo.moo'.namespace();
          
          this.assertNotUndefined(foo.bar.baz);
          this.assertNotUndefined(Prototype.blah.blah.blah);
          this.assertNotUndefined(Prototype.moo.moo);
        }
      })
    </script>
    
  </body>
</html>
